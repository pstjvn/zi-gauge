      :host {
        display: inline-block;
        width: 200px;
        height: 200px;
        position: relative;
        background-repeat: no-repeat;
        background-position: center;
      }

      color-arc {
        display: none;
      }

      g.thermometer, g.bulb, g.vent, color-arc {
        display: none;
      }

      :host([icon="thermometer"]) g.thermometer,
      :host([icon="bulb"]) g.bulb,
      :host([icon="vent"]) g.vent {
        display: block;
      }

      .text, svg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      .text {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
      }

        <div class="info" data-ng-model="info">

  <script>
    var degrees = 360;
    var maxTime = 250;
    // Time for one degree offset.
    var time41degree = degrees/maxTime;
    Polymer({
      is: 'zi-gauge',
      behaviors: [Polymer.Gestures],
      properties: {
        /**
         * Internal state object. We use it to store the target value and
         * control the animations with it. Example:
         * The current value range is 0-100
         * The current value is 10
         * User clicked on UI and next value should be 55
         * We set the deisred value to 55 and start animation iteration with
         * continuous animation TS == Date.now and control the animation this
         * way so for 250ms / all degrees * change degrees we need to go to
         * value 55.
         */
        _state: {
          type: Object,
          value: function() {
            return {
              // required by the API
              timestamp: 0,
              //
              desiredValue: 0,
              currentvalue: 0,
              //
              animationStart: 0,
              // If set to true, on next animation iteration update the back-
              // ground image of the element from the color arc element.
              updateBackground: false

            };
          }
        },
        /** Reference to the internal animation that controls the UI changes. */
        _animation: {type: Object },
        /** The symbol to use for post value symbol */
        _iconColor: {
          type: String
        },
        _userInteraction: {
          type: Boolean,
          value: false
        },
        /** The icon to use if any. */
        icon: { type: String },
        /** The value of the dial. */
        value: {
          type: Number,
          observer: '_onValueChanged',
          notify: true
        },
        /** The minimum value allowed in the slider. */
        minimum: {type: Number, value: 0 },
        /** The maximum value allowed in the slider. */
        maximum: {type: Number, value: 100 },
        /** The start color to use */
        startColor: { type: String, value: '#f29093' },
        /** The end color to use */
        endColor: { type: String, value: '#84a0e8' }
      },

      ready: function() {
        this._animation = this.$.animation.create(
          this._measure.bind(this), 
          this._mutate.bind(this), 
          this._state);
        this._animation();
      },

      /** 
       * Handles signalling from arc when drawing is ready. 
       * We pospone the drawing to the next frame, so from changing the 
       * colors it would take at least 2 RAF to see the final result. 
       */
      _onArcReady: function() {
        this._state.updateBackground = true;
        this._animation();
      },

      _onDown: function(e) {
        this._userInteraction = true;
        e.preventDefault();
      },

      _onTrack: function() {

      },

      _onUp: function() {
        this._userInteraction = false;
      },

      _displayValue: function(val) {
        // console.log('aa?', val);
      },

      _measure: function(state) {
      },

      _mutate: function(state) {
        if (state.updateBackground) {
          this.updateBackground = false;
          this.style.backgroundImage = 'url(' + this.$.arc.getArc() + ')';
        }
        // if the animation start is reset to 0 then we reflect the current
        // value back to the view immediately.
        if (state.animationStart == 0) {
          this._iconColor = this.$.range.getColorFromFraction(this.value / this.maximum);
        } else {

        }
      },

      /**
       * Handles the case when the value is changed...
       */
      _onValueChanged: function(newValue) {
        if (this.minimum <= newValue <= this.maximum) {
          if (this._animation) this._animation();
        } else {
          throw new Error('Value is out of range.');
        }
      }
    });
  </script>
