<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>zi-gauge demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../color-arc.html">
    <link rel="import" href="../zi-gauge.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
      <style>
        zi-gauge {
          margin: 0 auto;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>zi-gauge simple</h3>
      <demo-snippet>
        <template>
          <div>
            <zi-gauge value="22"></zi-gauge>
          </div>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>zi-gauge with settings</h3>
      <demo-snippet>
        <template>
          <div>
            <zi-gauge icon="thermometer" minimum="7" maximum="30" value="22" precision="2">
              <span slot="symbol">Â°</span>
              <span slot="label">Temperature</span>
            </zi-gauge>
          </div>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>zi-gauge with styles</h3>
      <demo-snippet>
        <template>
          <div>
            <zi-gauge icon="vent" minimum="0" maximum="3000" style="height: 400px; width: 400px;" value="1200" precision="0">
              <span slot="symbol">rpm</span>
              <span slot="label">CPU Fan</span>
            </zi-gauge>
          </div>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>zi-gauge disabled</h3>
      <demo-snippet>
        <template>
          <div>
            <zi-gauge icon="vent" minimum="0" maximum="3000" value="1200" disabled precision="0">
              <span slot="symbol">rpm</span>
              <span slot="label">CPU Fan</span>
            </zi-gauge>
          </div>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>zi-gauge value binding</h3>
      <demo-snippet>
        <dom-bind>
          <template>
            <div>
              <zi-gauge icon="vent" minimum="0" maximum="3000" value="{{_value}}" precision="0">
                <span slot="symbol">rpm</span>
                <span slot="label">CPU Fan</span>
              </zi-gauge>
              <input type="number" value="{{_value::input}}">
            </div>
          </template>
        </dom-bind>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>color-arc demo</h3>
      <demo-snippet>
        <template>
          <color-arc></color-arc>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
