<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>zi-gauge demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../color-arc.html">
    <link rel="import" href="../zi-gauge.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>zi-gauge demo</h3>
      <demo-snippet>
        <template>
          <div>
            <zi-gauge icon="thermometer" minimum="7" maximum="30" style="margin:0 auto;" disabled value="22" precision="0">
              <span slot="symbol">°</span>
              <span slot="label">Temperature</span>
            </zi-gauge>
          </div>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>zi-gauge demo</h3>
      <demo-snippet>
        <template>
          <div>
            <zi-gauge icon="thermometer" minimum="7" maximum="30" style="margin:0 auto;height: 400px; width: 400px;" value="22" precision="0">
              <span slot="symbol">°</span>
              <span slot="label">Temperature</span>
            </zi-gauge>
          </div>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>color-arc demo</h3>
      <demo-snippet>
        <template>
          <color-arc></color-arc>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
